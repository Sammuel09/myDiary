<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="MyDiary is an online journal that allows you express your thoughts and daily activities">
	<meta name="keywords" content="mydiary, diary, journal, online journal">
	<meta name="author" content="Samuel Adeniran">
	<title>MyDiary</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body class="entry-page">
	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html"><h1>MyDiary</h1></a>
			</div>
			<div>
				<nav>
					<ul>
						<li><a href="signIn.html">Sign In</a></li>
						<li class="highlight"><a href="signUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<form class="entry" action="#" method="POST">
		<div class="top-text">
			<h3>Put down your thoughts</h3>
		</div>
		
		<div class="form-container">

			<div class="form-element">
				<label for="date">Date</label>
				<input type="date" name="date" id="date">
			</div>
			
			<div class="form-element">
				<label for="title">Entry Title</label>
				<input type="text" name="title" id="title" placeholder="Title">
			</div>
			
			<div class="form-element">
				<label for="entry">Your Entry</label>
				<textarea name="entry" id="entry" placeholder="Enter your entry here">
				</textarea>
			</div>

			<div class="form-element">
				<button type="submit" class="button_2">Save</button>
			</div>	
		</div>
	</form>
	
	<footer>
		<div class="container">
			<p>MyDiary: An Andela BootCamp Product. Copyright &copy; 2018</p>
		</div>
	</footer>


</body>
</html>
