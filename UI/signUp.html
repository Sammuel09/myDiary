<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="MyDiary is an online journal that allows you express your thoughts and daily activities">
	<meta name="keywords" content="mydiary, diary, journal, online journal">
	<meta name="author" content="Samuel Adeniran">
	<title>MyDiary|Sign Up</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="container">
			<div class="logo">
				<a href="index.html"><h1>MyDiary</h1></a>
			</div>
			<div>
				<nav>
					<ul>
						<li><a href="signIn.html">Sign In</a></li>
						<li class="highlight"><a href="signUp.html">Sign Up</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section>
		<div class="container top-text">
			<h1>Sign Up</h1>
		</div>
	</section>

	<form class="signup" action="#" method="POST">
		<div class="form-container">
			<div class="form-element">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="example@email.com">
			</div>
			
			<div class="form-element">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" placeholder="Johnny">
			</div>
			
			<div class="form-element">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="password">
			</div>

			<div class="form-element">
				<button type="submit" class="button_2">SignUp</button>
			</div>
		</div>
	</form>

	<section>
		<div class="container login-text">
			<p>Already have an account? <a href="signIn.html">Login</a></p>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>MyDiary: An Andela BootCamp Product. Copyright &copy; 2018</p>
		</div>
	</footer>


</body>
</html>
